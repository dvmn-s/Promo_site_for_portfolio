{% extends 'main/layout.html' %}

{% block title %} News ! {% endblock %}

{% block content %}
    <div class="features">
        <h1>News!</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                </div>
            {%endfor%}
        {% else %}
            <p>There's no News! </p>
        {% endif %}

        {# Comments #}
    </div>

{% endblock %}
